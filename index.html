<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Trivial Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Linking CSS file-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!--Linking Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <!--Bootstrap Grid Container-->
    <div class="container">

        <div class="jumbotron my-5" id='jumbo'>

            <div class='header'>

                <!--Question Count-->
                <!-- <div class='row' id='questionCounter' style="width: 100%"> -->
                <h3><b id=questionNumber></b></h3>
                <div class="progress">

                </div>

                <!--Title-->
                <div class="row justify-content-center">
                    <h1>Disney Trivia!</h1>
                </div>

            </div>
            <!-- </div> -->



            <!--Time-->
            <div class='row justify-content-center'>
                <h3>Time Remaining: <b id='time'></b></h3>
            </div>

            <!--Start Game Button-->
            <div class='row justify-content-center'>
                <button id="startGame" type="button" class="btn btn-primary">Start Game</button>

            </div>

            <!--Question-->
            <div class='row justify-content-center'>
                <h3 id='question' class='text-center'></h3>
            </div>

            <!--Answer Options-->
            <div class='row justify-content-center' id='options'>

            </div>

            <!--Next Question Button-->
            <div class='row justify-content-center' id='nextQ'>

            </div>

            <!--Score-->

        </div>

    </div>


    <!--Liking Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!--Linking jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Linking JS file-->
    <script src="assets/js/game.js"></script>
</body>

</html>
